<div class="text-center">
    <i class="fas fa-film fa-2x"></i> <h2><a routerLink="/movies">Les Films</a></h2>
</div>
<div class="row">
    <div *ngFor="let movie of movies" class="col-12 col-md-3">
        <div class="card">
            <img [src]="movie.image_landscape | printImg" [alt]="movie.title">
            <div class="card-body">
                <h2>{{movie.title}}</h2>
                <app-stars [score]="movie.rating"></app-stars>                
            </div>
        </div>
    </div>
</div>
