<div class="text-center mb-3 mt-3">
    <i class="fas fa-film fa-2x"></i> <h2><a routerLink="/user/movies">Mes Films</a></h2>
</div>
<div class="row">
    <div *ngFor="let movie of movies" class="col-12 col-md-3">
        <div class="card">
            <img [src]="movie.movie.image_landscape | printImg" 
                 [alt]="movie.movie.title" 
                 [routerLink]='["/details"]' 
                 [queryParams]="{id: movie.movie.id, type: movie.movie.type}">
            <div class="card-body">
                <div class=" d-flex align-items-center justify-content-between">
                    <h2 [routerLink]='["/details"]'
                        [queryParams]="{id: movie.movie.id, type: movie.movie.type}">
                        {{movie.movie.title}}
                    </h2>
                    <app-toggle [status]="movie.status" [userMovieId]="movie.id"></app-toggle>
                </div>
                <app-stars [score]="movie.movie.rating"></app-stars>
            </div>
        </div>
    </div>
</div>
