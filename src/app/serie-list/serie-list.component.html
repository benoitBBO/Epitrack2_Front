<div class="row">
    <div *ngFor="let serie of series" class="col-12 col-md-3">
        <div class="card">
            <img [src]="serie.image_landscape | printImg" [alt]="serie.title" [routerLink]='["/details"]' [queryParams]="{id: serie.id, type: serie.type}">
            <div class="card-body">
                <h2 [routerLink]='["/details"]' [queryParams]="{id: serie.id, type: serie.type}">{{serie.title}}</h2>
                <app-stars [score]="serie.rating"></app-stars>                
            </div>
        </div>
    </div>
</div>
